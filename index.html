<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scroll Div </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/ico.gif" type="image/x-icon">

</head>

<body>

        <img class="logo" src="img/logo.png" alt="" srcset=""><br>

            data-color-scheme="no-preference: dark_dimmed; light: light; dark: dark_high_contrast;" data-size="large"
            aria-label="Follow @Developer-Zone-Pk on GitHub">Follow @Developer Zone Pk</a>

    </div>
    <div class="container">
        <div class="container-img">
            <img class="image lazy-load" src="img/card-img/card-1.jfif" alt="" srcset="">

            <img class="image" src="img/card-img/card-3.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-4.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-5.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-6.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-7.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-8.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-9.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-10.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-11.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-5.jfif" alt="" srcset="">
            <img class="image" src="img/card-img/card-8.jfif" alt="" srcset="">
        </div>

    </div>
</body>
<script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
